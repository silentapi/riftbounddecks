name: Build and Deploy (Test)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: meta
        name: Set image tag
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/summonersbase-backend:${{ steps.meta.outputs.tag }} \
            backend

      - name: Build frontend image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/summonersbase-frontend:${{ steps.meta.outputs.tag }} \
            frontend

      - name: Build worker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/summonersbase-worker:${{ steps.meta.outputs.tag }} \
            worker

      - name: Push images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/summonersbase-backend:${{ steps.meta.outputs.tag }}
          docker push ghcr.io/${{ github.repository_owner }}/summonersbase-frontend:${{ steps.meta.outputs.tag }}
          docker push ghcr.io/${{ github.repository_owner }}/summonersbase-worker:${{ steps.meta.outputs.tag }}

  deploy-test:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code (for compose file)
        uses: actions/checkout@v4

      - name: Copy docker-compose to test server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_KEY }}
          source: "infra/docker-compose.test.yml"
          target: "/opt/summonersbase-test/"

      - name: Deploy to test droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.TEST_SSH_HOST }}
          username: ${{ secrets.TEST_SSH_USER }}
          key: ${{ secrets.TEST_SSH_KEY }}
          script: |
            cd /opt/summonersbase-test
            mv docker-compose.test.yml docker-compose.yml 2>/dev/null || true

            export BACKEND_TAG=${{ needs.build-and-push-images.outputs.tag }}
            export FRONTEND_TAG=${{ needs.build-and-push-images.outputs.tag }}
            export WORKER_TAG=${{ needs.build-and-push-images.outputs.tag }}
            export GITHUB_OWNER=${{ github.repository_owner }}

            docker compose pull
            docker compose up -d --remove-orphans
