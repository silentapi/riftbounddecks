version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    image: ghcr.io/${GITHUB_OWNER}/summonersbase-backend:${BACKEND_TAG}
    env_file:
      - .env.backend
    restart: unless-stopped
    depends_on:
      - mongo
    # Expose only to localhost so Caddy can reach it
    ports:
      - "127.0.0.1:4000:4000"

  frontend:
    image: ghcr.io/${GITHUB_OWNER}/summonersbase-frontend:${FRONTEND_TAG}
    env_file:
      - .env.frontend
    restart: unless-stopped
    # nginx inside container listens on 80; we map it to localhost:3000
    ports:
      - "127.0.0.1:3000:80"

  worker:
    image: ghcr.io/${GITHUB_OWNER}/summonersbase-worker:${WORKER_TAG}
    env_file:
      - .env.worker
    # Not long-running; cron will run it:
    #   docker compose run --rm worker
    restart: "no"

volumes:
  mongo_data:
